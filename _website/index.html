 	<div class="container map-container">

    <script>
      // Initialize and add the map
      function initMap() {
        var koth = {lat: 17.3730, lng: 78.5476};  // The location of Uluru
        var sec={lat:17.4399 , lng:78.4983 };  // The map, centered at Uluru
        var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 11,center: koth});
        var marker = new google.maps.Marker({position: koth, map: map,label:"36"});
        var marker = new google.maps.Marker({position: sec, map: map,label:"34"});
      }
    </script>
    <script async differ type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCclG7w5m1rAyb_KxV8cp2eY4FsTtTm7Bs&libraries=drawing&callback=initMap">
